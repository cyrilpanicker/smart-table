<nav ng-init="params=ngTableParamsObject;model=smartTableModel"> 
    <p ng-show="params.total()">{{model.paginationTitle}}</p>
    <ul ng-show="params.total()">
        <li class="previous" ng-class="{'disabled': params.page() === 1}">
            <a href="" ng-click="model.previous(params.page() === 1)">
                <span>« PREV</span>
            </a>
        </li>
        <li ng-class="{'selected': params.page() == page.number}" ng-repeat="page in model.pages">
            <a href="" ng-click="model.selectPage(page)">
                <span ng-bind="page.number"></span>
            </a>
        </li>
        <li class="next" ng-class="{'disabled': params.page() === model.numPages}">
            <a href="" ng-click="model.next(params.page() === model.numPages)">
                <span>NEXT »</span>
            </a>
        </li>
    </ul>
</nav>
