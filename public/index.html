<html ng-app="app">
    <head>
        <script>
            if(document.location.href[document.location.href.length-1] !== '/'){
                document.location.href = document.location.href + '/';
            }
        </script>
        <link rel="stylesheet" href="dist/smart-table.css" />
        <link rel="stylesheet" href="app.css" />
        <script src="libs/jquery.min.js"></script>
        <script src="libs/angular.min.js"></script>
        <script src="libs/angular-sanitize.min.js"></script>
        <script src="libs/ng-table.js"></script>
        <script src="dist/smart-table.js"></script>
        <script src="app.js"></script>
    </head>
    <body>
        <div ng-controller="MainController">

            <h2>SMART-TABLE</h2>

            <input ng-model="searchModel.id" placeholder="Search Id" />
            <input ng-model="searchModel.name" placeholder="Search Name" />
            <button ng-click="onSearch(searchModel)">Search &amp; Load Data</button><br/><br/>
            <button ng-click="usersTable.resetAndReload()">Reload Data</button>
            <button ng-click="usersTable.resetAndReload(true)">Retain Sorting &amp; Reload Data</button>
            <button ng-click="onReset()">Reset Search &amp; Reload Data</button><br/><br/>

            <div class="message">
                <span ng-show="selectedRows.length">
                    Selected rows: <span ng-bind="selectedRows"></span>
                </span>
                <span ng-show="loading">Fetching data..</span>
                <span ng-bind="message"></span>
            </div>

            <div smart-table="usersTable"
                request-params="searchParams"
                on-row-select="onRowSelect"
                on-fetch-start="onUsersDataFetchStart"
                on-fetch-end="onUsersDataFetchEnd"
                on-action="onUserAction">
            </div>

            <div smart-table="demoTable"></div>

        </div>
    </body>
</html>
