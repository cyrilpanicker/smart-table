<nav>
    <div class="clearfix table_nav table_header"> 
        <p class="pull-left fontBold" ng-hide="params.total() == 0">{{paginationTitle}}</p>
        <p class="pull-left fontBold" ng-show="params.total() == 0"></p>
        <ul class="pagination pull-right margin0" ng-if="params.total() != 0">
            <li class="previous" ng-class="{'disabled': params.page() === 1 || params.total() == 0 }">
                <a href="javascript:void(0)" ng-click="previous(params.page() === 1 || arams.total() == 0)">
                    <span aria-hidden="true">&laquo; Prev</span><span class="sr-only">Previous</span>
                </a>
            </li>
            <li ng-class="{'selected': params.page() == page.number}" ng-repeat="page in pages">
                <a href="javascript:void(0)" ng-click="itemClicked(page)">
                    <span ng-bind="page.number"></span>
                </a>
            </li>
            <li class="next" ng-class="{\'disabled\': params.page() === numPages || params.total() == 0}">
                <a href="javascript:void(0)" ng-click="next(params.page() === numPages || params.total() == 0)">
                    <span aria-hidden="true">Next &raquo;</span><span class="sr-only">Next</span>
                </a>
            </li>
        </ul>
    </div>
</nav>
